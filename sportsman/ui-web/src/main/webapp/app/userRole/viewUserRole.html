<section class="content">    
			
	<div layout="column" ng-cloak class="md-inline-form" ng-controller="ViewUserRoleController" ng-init="initializeUserRolePage()">
	
		<form name="userRoleForm" id="userRoleForm">
		
			<md-content layout-padding>
			
				<div layout-gt-sm="row">
			         <md-input-container class="md-block" flex-gt-sm>
			           	<label translate>usrmgt.user_role.label.USER_ROLE_NAME</label>
			           	<input ng-readonly="true" ng-model="userRoleDto.userRoleName" name="userRoleName" md-maxlength="240" required />
			         </md-input-container>
		        </div>
		        
		         <div layout-gt-sm="row">
		        	<md-button class="md-raised md-warn" ng-click="exitForm()">Exit</md-button>
		        </div>
			     
	        </md-content>
       		<input type="hidden" ng-model="formKey" />
       	</form>
       	
	</div>

</section>
