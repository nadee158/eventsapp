<div ng-controller="HeaderController as app" ng-init="fn_load()">
<!-- Logo -->
    <a href="index2.html" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>E</b>VP</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Events</b>App</span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button" id="col-exp-Btn"> 
      </a>
     
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- Messages: style can be found in dropdown.less-->
          <li class="dropdown messages-menu">
            <!-- Menu toggle button -->
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-envelope-o"></i>
              <span class="label label-success">4</span>
            </a>
            <ul class="dropdown-menu">
              <li class="header">You have 4 messages</li>
              <li>
                <!-- inner menu: contains the messages -->
                <ul class="menu">
                  <li><!-- start message -->
                    <a href="#">
                      <div class="pull-left">
                        <!-- User Image -->
                        <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                      </div>
                      <!-- Message title and timestamp -->
                      <h4>
                        Support Team
                        <small><i class="fa fa-clock-o"></i> 5 mins</small>
                      </h4>
                      <!-- The message -->
                      <p>Why not buy a new awesome theme?</p>
                    </a>
                  </li>
                  <!-- end message -->
                </ul>
                <!-- /.menu -->
              </li>
              <li class="footer"><a href="#">See All Messages</a></li>
            </ul>
          </li>
          <!-- /.messages-menu -->

          
          
          <!-- User Account Menu -->
          <li class="dropdown user user-menu" ng-show="userDTO" style="padding-top:9px;"><md-button class="md-icon-button" data-toggle="dropdown" aria-expanded="false" > 
				<img src="assets/app/images/avatar_2x.png" class="user-image"
						alt="User Image"> <span class="hidden-xs">						
							{{userDTO.userFullName}}
						</span></md-button>
				
					<ul class="dropdown-menu">
						<!-- User image -->
						<li class="user-header"><img
							src="assets/app/images/avatar_2x.png" class="img-circle"
							alt="User Image">
							<p>{{userDTO.userFullName}}</p></li>
							
						<!-- Menu Footer-->
						<li class="user-footer">
							<div class="pull-left">
								<a href="#myprofile" class="btn btn-primary">Profile</a>
							</div>
							<div class="pull-right">
								<a href="#changepassword" class="btn btn-primary">Change password</a>
							</div>
							
						</li>
						<li class="user-footer">
							<div class="pull-right">
								<a ng-click="logout()" class="btn btn-primary">Sign out</a>
							</div>
						</li>
						
					</ul></li>	
         
          
        </ul>
      </div>
    </nav>
 </div>
